<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <h2>javascript strings</h2>
    <p>strings are written inside qoutes you can use single or double qoutes</p>
    <p id="string"></p>
    <script>
        let carName1 ="volvo xc60" // double qoutes
        let carName2 ='volvo xc60' //single qoutes
        document.getElementById('string').innerHTML=carName1 + "  " + carName2;
    </script>
    <script>
        let answer1 ="it is alright";
        let answer2 ="He is called 'pius' ";
        let answer3 ='He is called "pius';
        document.getElementById("string").innerHTML= answer1 + "<br>" + answer2 + "<br>" + answer3;
    </script>
    <script>
        let text= "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        document.getElementById("string").innerHTML= text.length;
    </script>
    <script>
        let x = "pius"; // this is a string
        let y = new String("pius"); //this is an object.
        document.getElementById("string").innerHTML= (x==y)
    </script>
</body>
</html>
