<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-method</title>
</head>
<body>
    <h2>javascript number methods</h2>
    <p>the tostring () method convert a number to a string</p>
    <p id="demo"></p>
    <script>
        let x = 123;
        document.getElementById("demo").innerHTML = x.toString() + "<br>" + (123).toString() + "<br>" 
        + (100 + 23).toString();
    </script>
</body>
</html>
