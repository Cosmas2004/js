<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript number method</h1>
    <p>the toFixed () method round a numbewr to a given of digit</p>
    <p id="demo"></p>
    <script>
        let x = 1000000;
        document.getElementById("demo").innerHTML= x.toFixed(0) +'<br>'+
        x.toFixed(2) + '<br>'+
        x.toFixed(3) + '<br>'+
        x.toFixed(4)

    </script>
</body>
</html>
