<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toExponential</title>
</head>
<body>
    <h1>
        Javascript number methods
    </h1>
    <p>the toExponential() method returns a string, with the numner 
    rounded and written using exponential notation</p>
    <p id="demo"></p>
    <script>
        let x = 9.656;
        document.getElementById("demo").innerHTML = x.toExponential() + "<br>" +
        x.toExponential(2) + "<br>" +
        x.toExponential(4) + "<br>" +
        x.toExponential(6)
    </script>
</body>
</html>
