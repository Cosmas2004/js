<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><constantarry/title>
</head>
<body>
    <h2>javascript const</h2>
    <p>declearing a constant array does not make the elements unchange</p>
    <p id="demo"></p>
    <script>
        // create an arrey
        const cars =["saab",  "volvo", "bnw"];
        // change an element
        cars [0]="Toyota";
        // add an element
        cars,push("Audi");
        // display an element
        document.getElementById('demo').innerHTML=cars;

    </script>
</body>
</html>
