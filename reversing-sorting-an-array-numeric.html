<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>


   <script>
       const point = [40, 100, 1, 5, 25, 10];
       point.sort();

       document.getElementById("demo").innerHTML = point;

       point.sort(function(a, b){
           return a - b
       });
       document.getElementById("demo2").innerHTML = point;

       point.sort(function(a, b){
           return b - a
       });
       document.getElementById("demo3").innerHTML = point;


   </script> 


</body>
</html>
