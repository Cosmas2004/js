<body>
    <h2>javascript number</h2>
    <p>infinity is return if you calculate a number outside the largest number</p>
    <div id="demo"></div>
    <script>
        let mynumber =2;
        let txt ="";
        while (mynumber != Infinity )  {
            mynumber = mynumber * mynumber;
            txt = txt + mynumber + "<br>";
            document.getElementById('demo').innerHTML= txt;
            
        }
    </script>
