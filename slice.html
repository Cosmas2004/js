<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>
<body>
    <p>the slice methods extract a part fo a string and return the exracted part of a new string</p>
    <p id="newstring"></p>
    <script>
        let str ="Apple, Banana, kiwi";
        document.getElementById("newstring").innerHTML= str.slice(17)
    </script>
</body>
</html>
