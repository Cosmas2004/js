<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replacetextt</title>
    <style>
        button{
            padding: 5px 20px;
            background-color: green;
            border-radius: 20px;
            text-align: left;
            text-transform: uppercase;
            color: white;
            letter-spacing: 3px;

        }
        button:hover{
            background-color: white;
            color: black;
            border: 3px black ;
        }
    </style>
</head>
<body>
    <button onclick="crest()">Try it </button>
    <p id="demo"> Please Visit Microsoft,Microsoft and Microsoft</p>
    <script>
        function crest(){
            let text= document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace(/Microsoft/g,"W3shools");
        }
    </script>
</body>
</html>
