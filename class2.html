<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Class</h2>

    <p id="demo"></p>

    <script>
        class House {
            constructor(address, color, rooms) {
                this.address = address;
                this.color = color;
                this.rooms = rooms;
            }
        }
        const myHouse = new House("1 Tunde Ogbeha Drive", "white", 10);
        document.getElementById("demo").innerHTML= myHouse.address + "<br><br>" + myHouse.color + "<br><br>e" + myHouse.rooms;
    </script>

</body>
</html>
