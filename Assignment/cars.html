<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="object"></p>

    <script>
        // You can create a const object:
        const car = {type:"Fiat", model:"500", color:"white", year:"2010"};

        // You can change a property:
        car.color = "red";

        // You can add a property:
        car.owner = "Johnson";

        document.getElementById("object").innerHTML =  car.owner + " is the Car owner, it is a " + car.type + " of model " + car.model + " and color " + car.color + " in the year " + car.year
    </script>
</body>
</html>
